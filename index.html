<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ultimate VV Challenge</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 5px; width: 300px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

    <form action="/register" method="POST">
        <h2>Register</h2>
        
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="At least 6 characters">
        </div>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter password">
        </div>

        <button type="submit">Sign Up</button>
        
        <p style="text-align: center; font-size: 0.9em;">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </form>

</body>
</html>
